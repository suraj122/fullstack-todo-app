<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .todo-list li {
        display: flex;
        justify-content: space-between;
        margin: 8px 0;
        padding: 6px 8px;
        background-color: #fafafa;
      }
    </style>
  </head>
  <body class="py-14">
    <header>
      <h1 class="text-center text-3xl font-bold">TODO APP</h1>
    </header>

    <section class="container mx-auto mt-12">
      <div class="max-w-md mx-auto border p-4">
        <div>
          <input
            class="block w-full border p-2 mt-2"
            type="text"
            id="title"
            placeholder="Enter Title"
          />
        </div>
        <div>
          <input
            class="block w-full border p-2 mt-2"
            type="text"
            id="description"
            placeholder="Enter Description"
          />
        </div>
        <footer class="text-center">
          <button
            class="border bg-blue-300 px-4 py-2 inline-block mt-4 text-white"
            onclick="createTodo()"
          >
            Send
          </button>
        </footer>
      </div>
      <ul class="todo-list max-w-md border mt-2 p-4 mx-auto"></ul>
    </section>

    <script src="index.js"></script>
  </body>
</html>
